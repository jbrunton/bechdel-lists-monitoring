global:
  scrape_interval: 15s
  evaluation_interval: 30s

alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets: 
      - 'alertmanager:9093'
  

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
  - job_name: api
    static_configs:
      - targets: [traefik]
    metrics_path: /api/metrics
rule_files:
  - /etc/prometheus/rules.yml
  - /etc/prometheus/alerts.yml
